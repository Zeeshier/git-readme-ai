<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitReadme AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="background-gradient"></div>
  <div class="container">
    <header class="header enhanced-header">
      <div class="header-text">
        <h1>GitReadme AI</h1>
        <p class="subtitle">Instantly generate a beautiful, professional README for any GitHub repository.</p>
      </div>
    </header>
    <main class="main-content">
      <form id="readme-form" class="glass-card enhanced-form">
        <label for="repo-url" class="input-label">GitHub Repository URL</label>
        <input type="text" id="repo-url" placeholder="Paste a GitHub repo URL (e.g. https://github.com/vercel/next.js)" autocomplete="off" required />
        <button type="submit" id="generate-btn">Generate README</button>
        <div id="error" class="error"></div>
      </form>
      <section id="result-section" class="result-section" style="display:none;">
        <div class="glass-card result-card enhanced-result">
          <div class="result-header">
            <h2>Generated README</h2>
            <div class="result-actions">
              <button id="copy-btn" title="Copy to clipboard">üìã</button>
              <button id="download-btn" title="Download as markdown">‚¨áÔ∏è</button>
            </div>
          </div>
          <div id="readme-html" class="markdown-preview"></div>
          <pre id="readme-output" style="display:none;"></pre>
        </div>
      </section>
    </main>
    <footer class="footer">
      Built by zeeshier &mdash; <span id="year"></span> GitReadme AI
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
